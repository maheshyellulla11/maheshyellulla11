<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <center>
     <h1>REGISTRATION FORM</h1>
  </center>
    <form name="RegForm" onsubmit="return validateForm()">
        <p>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" 
                placeholder="Enter your full name" minlength="5" maxlength="8" required/>
            <span id="fullname" class="error-message"></span>
        </p>
        <p>
            <label for="email">E-mail Id:</label>
            <input type="text" id="email" name="EMail" 
                placeholder="Enter your email" required/>
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
          <label for="Phone no">Phone No:</label>
          <input type="text" id="phone no" name="phone no" 
              placeholder="Enter your number"  minlength="10" maxlength="10" required/>
          <span id="phone no" class="error-message"></span>
      </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" placeholder="Enter your password" minlength="8" maxlength="8" required/>
            <input type="password" placeholder="confirm password" id="confirm_password" maxlength="8" required/>
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <span id="subject-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    <script src="script.js"></script>
</body>
</html>
